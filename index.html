<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessboard</title>
  
  <!-- Link to Chessboard.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

  <!-- Include Chessboard.js -->
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" crossorigin="anonymous"></script>

  <!-- Import Chess.js from local libs directory -->
  <script type="module">
    import { Chess } from './libs/chess.js';  // Ensure the path is correct
    window.Chess = Chess; // Make sure Chess is globally accessible
  </script>

  <style>
    #myBoard {
      width: 500px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="myBoard"></div>

  <!-- Include your custom board.js file -->
  <script type="module" src="board.js"></script>
</body>
</html>
